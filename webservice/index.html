<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="tunes.css">

  <script data-main="tunes.js" src="require.js"></script>
  <title>Tunes!</title>

<body>
    <div id="page">
      <div id="menu-toggle">&#9834;</div>

        <div id="logo">Tunes!</div>

        <div id="intro">
        <p>Welcome to tunes! </p>
        <p>the future is now</p>
        </div>
      </div>

      <div class="page listing" id="menu">
        <ul class="menu">
          <li><a id="menu-alpha" href="#alpha">A - Z</a></li>
          <li><a href="#artist">Artists</a></li>
          <li><a href="#album">Albums</a></li>
          <li><a href="#controls">Controls</a></li>
          <li><a href="#search">Search</a></li>
          <li><a href="#playing">Playing</a></li>
          <li><a href="#queue">Queue</a></li>

      <div class="page listing" id="artist"></div>
      <div class="page listing" id="album"></div>

      <div class="page" id="playing">
        <div id="currentArtist"></div>

        <img id="currentCover">
        <div id="currentAlbum"></div>
        <div id="currentProgressLabel">
          <span id="currentPosition"></span>

          <span id="currentDuration"></span>
        </div>
