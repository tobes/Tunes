<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="tunes.css">
  <script data-main="tunes.js" src="require.js"></script>
  <title>Tunes!</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <div id="menu-toggle">
        <h1>X</h1>
      </div>
      <div id="header-title">

        <h1> Tunes! </h1>
      </div>
    </div>
    <div id="container">


      <div class="page listing" id="menu">
        <ul>
          <li><button data-page="alpha">A - Z</button></li>
          <li><button data-page="artists">Artists</button></li>
          <li><button data-page="controls">Controls</button></li>
          <li><button data-page="playing">Playing</button></li>
          <li><button data-page="queue">Queue</button></li>
          <li><button data-page="search">Search</button></li>
          <li><button data-page="results">Results</button></li>
          <li><button data-page="">...</button></li>
        </ul>
      </div>
      <div class="page listing" id="hash"> </div>
      <div class="page listing" id="controls">
        <ul>
          <li><button id="play-pause" data-cmd="play">Play</button></li>
          <li><button data-cmd="skip">Skip</button></li>
        </ul>
        <div class="clearfix"></div>
        <ul>
          <li><button data-cmd="vol:up">Vol +</button></li>
          <li><button data-cmd="vol:down">Vol -</button></li>
        </ul>
      </div>
      <div class="page listing" id="tracks"></div>
      <div class="page listing" id="search">
        <h1>Search</h1>
        <p>
        <form>
        <input id="search-text" type="text">
      </form>
        </p>
        <p>
        <button class="button-big" data-action="search">search</button>
        </p>
      </div>
      <div class="page listing" id="results"></div>

      <div class="page listing" id="queue"></div>
      <div class="page listing" id="artists"></div>
      <div class="page listing" id="alpha"></div>

      <div class="page" id="playing">
        <div id="currentArtist"></div>
        <div id="currentTrack"></div>
        <img id="currentCover">
        <div id="currentAlbum"></div>
        <div id="currentProgressLabel">
          <span id="currentPosition"></span>
          ~
          <span id="currentDuration"></span>
        </div>
        <progress id="currentProgress" value="0" max="100"></progress>
      </div>

    </div>
  </div>
</body>
